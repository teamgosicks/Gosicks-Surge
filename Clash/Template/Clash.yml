# >> Clash 基础配置

# >> HTTP 代理端口
port: 7890
# >> Socks5 代理端口
socks-port: 7891
# >> 网关端口
redir-port: 7892
# >> 是否允许局域网其他设备使用
allow-lan: false # >> ture 允许 / false 禁止
# >> 默认运行模式
mode: Rule # >> Rule 依照规则分流
# >> 日志级别
log-level: info
# >> 远程控制接口地址
external-controller: '127.0.0.1:6170'
# >> 远程控制接口密码
secret: ''
# >> Clash for Windows 代理节点测速访问地址
cfw-latency-url: 'http://www.gstatic.com/generate_204'
# >> DNS 本地映射，同时会开启虚拟网卡接管系统一切流量
# >> 使用前请点击 Clash for Windows 控制面板 General 中的 TAP Device Install 安装 TAP 虚拟网卡
# >> 不需要虚拟网卡模式请注释以下部分
dns:
  enable: true
  enhanced-mode: fake-ip
  listen: 127.0.0.1:53
  nameserver:
    - https://dns.rubyfish.cn/dns-query
    - 223.5.5.5
    - 114.114.114.114
  fallback:
    - https://dns.gosicks.com/dns-query
    - tls://dns.rubyfish.cn:853
# >> 不需要虚拟网卡模式请注释以上部分

# >> Clash 代理节点配置
Proxy:
# >> 复制机场 Clash 配置中 Proxy 至 Proxy Group 之间的部分到下方

# >> 复制机场 Clash 配置中 Proxy 至 Proxy Group 之间的部分到上方

# >> Clash 代理群组配置
'Proxy Group':

# >> 默认代理节点，除视频流服务、苹果服务、中国地址外一切流量都会通过此节点
  - { name: 'Proxy', type: select, proxies: [ 请在此输入代理名称，格式见示例见下方 ] }
# >> 示例 - { name: 'Proxy', type: select, proxies: ['台湾 1', '美国 2', '日本 3'] }

# >> 视频流服务代理节点，包括 Netflix Youtube Hulu 等常见视频网站流量都会通过此节点
  - { name: 'Stream Services', type: select, proxies: [ 请在此输入代理名称，格式见示例见下方 ] }
# >> 示例 - { name: 'Stream Services', type: select, proxies: ['台湾 1', '美国 2', '日本 3'] }

# >> 国内代理节点，一切国内地址流量都会通过此节点，如果机场有国内南北互通加速节点或者国内 CN2 节点可填加在这
  - { name: Domestic, type: select, proxies: [DIRECT] }
# >> 示例 - { name: 'Domestic', type: select, proxies: [DIRECT, '国内 CN2 2'] }

# >> 苹果服务代理节点，包括 App Store 与 iCloud，可以在这里切换选择是否直连或通过默认代理节点或使用国内加速节点
  - { name: 'Apple Services', type: select, proxies: [DIRECT, Domestic, Proxy] }

